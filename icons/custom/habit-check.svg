<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Habit Checkmark - Cozy Circle Style -->
  <defs>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#43A047"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#checkGrad)" filter="url(#shadow)"/>
  
  <!-- Inner Circle Highlight -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#81C784" stroke-width="2" opacity="0.5"/>
  
  <!-- Checkmark -->
  <path d="M18 32 L28 42 L46 22" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Sparkle accents -->
  <circle cx="50" cy="14" r="2" fill="#FFE082"/>
  <circle cx="54" cy="20" r="1.5" fill="#FFE082" opacity="0.7"/>
  <circle cx="12" cy="18" r="1.5" fill="#FFE082" opacity="0.6"/>
</svg>
