<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Fire/Streak Icon - Warm Cozy Style -->
  <defs>
    <linearGradient id="fireOuter" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <linearGradient id="fireInner" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8A50"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <linearGradient id="fireCore" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Flame -->
  <path d="M32 4 
           Q20 16 20 28 
           Q14 32 14 40 
           Q14 56 32 60 
           Q50 56 50 40 
           Q50 32 44 28 
           Q44 16 32 4 Z" 
        fill="url(#fireOuter)"/>
  
  <!-- Middle Flame -->
  <path d="M32 12 
           Q24 22 24 32 
           Q20 36 20 42 
           Q20 54 32 56 
           Q44 54 44 42 
           Q44 36 40 32 
           Q40 22 32 12 Z" 
        fill="url(#fireInner)"/>
  
  <!-- Inner Flame (core) -->
  <path d="M32 24 
           Q28 32 28 38 
           Q26 42 26 46 
           Q26 52 32 54 
           Q38 52 38 46 
           Q38 42 36 38 
           Q36 32 32 24 Z" 
        fill="url(#fireCore)"/>
  
  <!-- Sparkles -->
  <circle cx="18" cy="20" r="1.5" fill="#FFE082" opacity="0.8"/>
  <circle cx="46" cy="18" r="1" fill="#FFE082" opacity="0.6"/>
  <circle cx="24" cy="10" r="1" fill="#FFE082" opacity="0.7"/>
  <circle cx="42" cy="12" r="1.2" fill="#FFE082" opacity="0.5"/>
</svg>
