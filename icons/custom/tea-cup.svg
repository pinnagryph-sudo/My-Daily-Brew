<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tea Cup - Zen Style -->
  <defs>
    <linearGradient id="teaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90B77D"/>
      <stop offset="100%" style="stop-color:#6B8E5A"/>
    </linearGradient>
    <linearGradient id="teaCupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDFBF7"/>
      <stop offset="100%" style="stop-color:#F0EDE5"/>
    </linearGradient>
  </defs>
  
  <!-- Saucer -->
  <ellipse cx="32" cy="56" rx="24" ry="5" fill="#E8E0D0"/>
  <ellipse cx="32" cy="55" rx="20" ry="4" fill="#F5F0E8"/>
  
  <!-- Cup Body - Traditional Japanese style -->
  <path d="M10 24 L14 50 Q14 54 20 54 L44 54 Q50 54 50 50 L54 24 Z" fill="url(#teaCupGrad)" stroke="#D4C4A8" stroke-width="2"/>
  
  <!-- Tea Fill -->
  <path d="M13 28 L16 48 Q16 51 21 51 L43 51 Q48 51 48 48 L51 28 Z" fill="url(#teaGrad)" opacity="0.9"/>
  
  <!-- Tea Surface Reflection -->
  <ellipse cx="32" cy="28" rx="19" ry="4" fill="#A8D08D" opacity="0.6"/>
  
  <!-- Matcha Foam Pattern -->
  <circle cx="28" cy="28" r="2" fill="#C8E6B0" opacity="0.5"/>
  <circle cx="36" cy="27" r="1.5" fill="#C8E6B0" opacity="0.4"/>
  
  <!-- Handle -->
  <path d="M54 30 Q64 30 64 40 Q64 50 54 50" fill="none" stroke="#D4C4A8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Steam Lines - Gentle -->
  <path d="M26 20 Q28 14 26 8" stroke="#90B77D" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M32 18 Q34 12 32 6" stroke="#90B77D" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M38 20 Q40 14 38 8" stroke="#90B77D" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>
