<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Journal/Notebook - Cozy Style -->
  <defs>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDF5"/>
      <stop offset="100%" style="stop-color:#F5F0E0"/>
    </linearGradient>
  </defs>
  
  <!-- Book Shadow -->
  <rect x="12" y="10" width="42" height="48" rx="3" fill="#3E2723" opacity="0.2" transform="translate(2,2)"/>
  
  <!-- Back Cover -->
  <rect x="12" y="8" width="42" height="48" rx="3" fill="url(#coverGrad)"/>
  
  <!-- Pages (side view) -->
  <rect x="14" y="10" width="36" height="44" rx="2" fill="url(#pageGrad)"/>
  <line x1="14" y1="14" x2="14" y2="50" stroke="#E8DCC8" stroke-width="1"/>
  <line x1="15" y1="14" x2="15" y2="50" stroke="#E8DCC8" stroke-width="0.5"/>
  
  <!-- Front Cover -->
  <rect x="10" y="8" width="40" height="48" rx="3" fill="url(#coverGrad)"/>
  
  <!-- Spine Detail -->
  <rect x="10" y="8" width="6" height="48" rx="3" fill="#6D4C41"/>
  <line x1="13" y1="12" x2="13" y2="52" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Cover Design - Coffee Ring -->
  <circle cx="35" cy="32" r="10" fill="none" stroke="#A1887F" stroke-width="2" opacity="0.5"/>
  <circle cx="35" cy="32" r="8" fill="none" stroke="#A1887F" stroke-width="1" opacity="0.3"/>
  
  <!-- Bookmark Ribbon -->
  <path d="M42 8 L42 20 L45 17 L48 20 L48 8" fill="#EF5350"/>
  
  <!-- Text Lines on Cover -->
  <line x1="24" y1="44" x2="46" y2="44" stroke="#A1887F" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="28" y1="48" x2="42" y2="48" stroke="#A1887F" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
</svg>
