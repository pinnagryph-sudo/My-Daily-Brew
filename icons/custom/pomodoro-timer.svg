<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Pomodoro Timer - Tomato Style -->
  <defs>
    <linearGradient id="tomatoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#EE5A5A"/>
      <stop offset="100%" style="stop-color:#D32F2F"/>
    </linearGradient>
    <linearGradient id="tomatoHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A80"/>
      <stop offset="100%" style="stop-color:#FF6B6B" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Stem -->
  <path d="M32 8 L32 14" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Leaf -->
  <path d="M32 10 Q40 6 44 10 Q40 14 32 12" fill="#66BB6A"/>
  <path d="M32 10 Q24 6 20 10 Q24 14 32 12" fill="#81C784"/>
  
  <!-- Tomato Body -->
  <ellipse cx="32" cy="38" rx="24" ry="22" fill="url(#tomatoGrad)"/>
  
  <!-- Highlight -->
  <ellipse cx="24" cy="32" rx="8" ry="6" fill="url(#tomatoHighlight)" opacity="0.5"/>
  
  <!-- Timer Face -->
  <circle cx="32" cy="38" r="14" fill="#FAFAFA" opacity="0.95"/>
  <circle cx="32" cy="38" r="12" fill="none" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Timer Marks -->
  <line x1="32" y1="28" x2="32" y2="30" stroke="#757575" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="32" y2="48" stroke="#757575" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="38" x2="24" y2="38" stroke="#757575" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="38" x2="42" y2="38" stroke="#757575" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Timer Hands -->
  <line x1="32" y1="38" x2="32" y2="31" stroke="#D32F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="38" x2="38" y2="42" stroke="#424242" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="32" cy="38" r="2" fill="#D32F2F"/>
</svg>
