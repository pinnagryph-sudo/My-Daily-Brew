<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sun Icon - Warm Cozy Style -->
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFA726"/>
    </linearGradient>
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rays -->
  <g stroke="#FFB74D" stroke-width="3" stroke-linecap="round">
    <line x1="32" y1="4" x2="32" y2="12"/>
    <line x1="32" y1="52" x2="32" y2="60"/>
    <line x1="4" y1="32" x2="12" y2="32"/>
    <line x1="52" y1="32" x2="60" y2="32"/>
    <line x1="12" y1="12" x2="18" y2="18"/>
    <line x1="46" y1="46" x2="52" y2="52"/>
    <line x1="12" y1="52" x2="18" y2="46"/>
    <line x1="46" y1="18" x2="52" y2="12"/>
  </g>
  
  <!-- Sun Body -->
  <circle cx="32" cy="32" r="14" fill="url(#sunGrad)" filter="url(#sunGlow)"/>
  
  <!-- Inner highlight -->
  <circle cx="28" cy="28" r="6" fill="#FFE082" opacity="0.5"/>
  
  <!-- Face (optional cute style) -->
  <circle cx="28" cy="30" r="2" fill="#F57C00" opacity="0.6"/>
  <circle cx="36" cy="30" r="2" fill="#F57C00" opacity="0.6"/>
  <path d="M28 36 Q32 40 36 36" fill="none" stroke="#F57C00" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
